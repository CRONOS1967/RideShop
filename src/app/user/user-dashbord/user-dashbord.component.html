<br /><br />
<div class="container" *ngIf="userData as user">
  <div class="container-fluid border border-dark rounded">
    <br />
    <div class="row align-items-start">
      <div class="col-md-2">
        <img
          class="img-thumbnail"
          src="./../../../assets/car-1.jpg"
          alt=""
          srcset=""
        />
      </div>
      <div class="col-md-2">
        <h4>{{ user.displayName || user.email }}</h4>
      </div>

      <div class="col-md-8 align-self-end">
        <ul class="nav nav-tabs">
          <li class="nav-item ">
            <a
              class="nav-link link-dark"
              routerLinkActive="active"
              [routerLink]="[{ outlets: { userTab: ['posts'] } }]"
              >My Posts
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link link-dark"
              routerLinkActive="active"
              [routerLink]="[{ outlets: { userTab: ['profile'] } }]"
              >user profile</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link link-dark"
              routerLinkActive="active"
              [routerLink]="[{ outlets: { userTab: ['addCar'] } }]"
              >Add Car</a
            >
          </li>
        </ul>
      </div>
    </div>
  </div>
  <br />
  <div class="container border border-danger">
    <router-outlet name="userTab"></router-outlet>
  </div>
</div>
<!-- *ngIf="userData as user "-->
