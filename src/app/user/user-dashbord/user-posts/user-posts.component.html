<div class="row row-cols p-0">
  <mat-card
    class="col-md-2 m-3 p-0 text-dark card"
    *ngFor="let car of posts"
  >
   <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Delete Add</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">Are you sure you want to Delete</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-danger"
              data-dismiss="modal"
              (click)="deletePost(car.cid)"
            >
              Confirm
            </button>
          </div>
        </div>
      </div>
    </div>
    <mat-card-header>
      <mat-card-title>{{ car.model }}</mat-card-title>
      <mat-card-subtitle>{{ car.make }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <img class="card-img" src="{{ car.picture }}" alt=".." />
      <div>
        <h2>
          <mat-icon>attach_money</mat-icon>
          {{ car.description.price | currency: " " }}
        </h2>
      </div>
      <div><mat-icon> ev_station</mat-icon> {{ car.description.engine }}</div>
    </mat-card-content>
    <mat-card-actions class="align-items-end">
      <button mat-raised-button [routerLink]="['/car', car.cid]">View</button>
      <div class="d-flex justify-content-end">
        <button
        mat-raised-button
          type="button"
          class="btn btn-outline-danger float-end"
          data-toggle="modal"
          data-target="#exampleModal"
          (click)="carid = car.cid"
        >
          Delete<!-- Button trigger modal -->
        </button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
