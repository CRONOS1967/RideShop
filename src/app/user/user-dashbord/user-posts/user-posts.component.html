<br />

<div class="row" #show *ngIf="posts">
  <div class="card col-md-4 p-1" *ngFor="let car of posts;">
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Delete Add</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">Are you sure you want to Delete</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-danger"
              data-dismiss="modal"
              (click)="deletePost(car.cid)"
            >
              Confirm
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header">{{ car.make }} {{ car.model }}</div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <img
              class="img-thumbnail"
              src="{{ car.picture }}"
              alt=""
              srcset=""
            />
          </div>
          <div class="col">
            <p>{{ car.year }}</p>
            <p>{{ car.description.price }}</p>
            <p>{{ car.description.transsmission }}</p>
          </div>
        </div>
        <div class="d-flex justify-content-end">
          <button
            type="button"
            class="btn btn-outline-danger float-end"
            data-toggle="modal"
            data-target="#exampleModal"
            (click)="carid = car.cid"
          >
            Delete<!-- Button trigger modal -->
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
