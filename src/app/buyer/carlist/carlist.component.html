<br /><br />
<div>
  <form class="form-group " *ngIf="check()">
  <input
    class="form-control "
    type="text"
    placeholder="Search"
    aria-label="Search"
    #query
    (keyup)="filter(query.value)"
  />
 
</form>
</div>

<div class="row">
  <div class="card col-md-4 p-1" *ngFor="let car of cars">
    <div class="card">
      <div class="card-header">
        {{ car.model }}
      </div>
      <!-- (click)="carDetail('cars',car.id)" -->
      <div class="card-body">
        <a [routerLink]="['/car', car.cid]">
          <div class="form-group row">
            <img class="card-img-top" src="{{ car.picture }}" alt=".." />
          </div>
        </a>
        <div class="form-group row">
          <div class="col-6">
            {{ car.make }}
          </div>
          <div class="col-6">
            <i class="fa fa-align-left" aria-hidden="true">
              {{ car.description.price }}
              <svg
                width="1em"
                height="1em"
                viewBox="0 0 16 16"
                class="bi bi-tags-fill"
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M3 1a1 1 0 0 0-1 1v4.586a1 1 0 0 0 .293.707l7 7a1 1 0 0 0 1.414 0l4.586-4.586a1 1 0 0 0 0-1.414l-7-7A1 1 0 0 0 7.586 1H3zm4 3.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"
                />
                <path
                  d="M1 7.086a1 1 0 0 0 .293.707L8.75 15.25l-.043.043a1 1 0 0 1-1.414 0l-7-7A1 1 0 0 1 0 7.586V3a1 1 0 0 1 1-1v5.086z"
                />
              </svg>
            </i>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-12">
            <svg
              width="1em"
              height="1em"
              viewBox="0 0 16 16"
              class="bi bi-funnel-fill"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2z"
              />
            </svg>
            {{ car.description.engine }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
