<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li
      data-target="#carouselExampleCaptions"
      data-slide-to="0"
      class="active"
    ></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        src="https://1.bp.blogspot.com/-5bRdQsAnDLA/VNom-qcXBZI/AAAAAAAAB_E/F7CnT93fWKk/s1600/200-Blue%2BClassic%2BCar%2BHD%2BWallpaperz.jpg"
        class="d-block w-100"
        alt="..."
      />
      <div class="carousel-caption d-none d-md-block">
        <h5>Ride Shop</h5>
        <p>
          online cars classified portal in Ethiopia. Buy, sell or rent cars
          online in Ethiopia. Mekina.net does not buy or sell cars, we are only
          an advertising platform.
        </p>
      </div>
    </div>
    <div class="carousel-item">
      <img
        src="https://www.tutorialshubspot.com/wp-content/uploads/2017/05/CAR-6-1.jpg"
        class="d-block w-100"
        alt="..."
      />
      <div class="carousel-caption d-none d-md-block">
        <h5>You want to Buy or Rent car???</h5>
        <button type="button" class="btn btn-primary" routerLink="list">Browse</button>
      </div>
    </div>
    <div class="carousel-item">
      <img
        src="https://cdn.vox-cdn.com/thumbor/-EyfsFn0jwE5WpfPmymIuTdXkME=/1400x1050/filters:format(jpeg)/cdn.vox-cdn.com/uploads/chorus_asset/file/10228149/jbareham_180213_2301_0149.jpg"
        class="d-block w-100"
        alt="..."
      />
      <div class="carousel-caption d-none d-md-block">
        <h5>You want to sell your Car?</h5>
        <button  routerLink="signin" type="button" class="btn btn-primary" routerLink="login">Sign in</button>
      </div>
    </div>
  </div>
  <a
    class="carousel-control-prev"
    href="#carouselExampleCaptions"
    role="button"
    data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a
    class="carousel-control-next"
    href="#carouselExampleCaptions"
    role="button"
    data-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<div class="container">
  <app-carlist></app-carlist>
</div>
